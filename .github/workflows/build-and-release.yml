name: Build and Release

on:
  push:
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[build]')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Extract version from PluginMetadata
        id: version
        run: |
          VERSION=$(grep -roh 'Version *= *"[^"]*"' --include="*.cs" BetterFOV/ | head -1 | sed 's/.*"\(.*\)".*/\1/')

          if [ -z "$VERSION" ]; then
            echo "::error::Could not find PluginMetadata Version"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build Cookies.Contract
        run: |
          cd BetterFOV/deps/Cookies/Cookies.Contract
          dotnet restore
          dotnet build -c Release

      - name: Build and Publish BetterFOV
        run: |
          cd BetterFOV
          dotnet restore
          dotnet publish -c Release

      - name: Prepare release artifacts
        id: zip
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          rm -rf release-artifacts
          mkdir -p release-artifacts

          PUBLISH_DIR="./BetterFOV/build/publish/BetterFOV"
          if [ ! -d "$PUBLISH_DIR" ]; then
            echo "::error::BetterFOV publish directory not found: $PUBLISH_DIR"
            exit 1
          fi

          echo "=== Staged BetterFOV contents ==="
          find "$PUBLISH_DIR" -type f | head -30

          (cd ./BetterFOV/build/publish && zip -r "../../../release-artifacts/BetterFOV-v${VERSION}.zip" "BetterFOV" > /dev/null)

          echo "plugin_zip=release-artifacts/BetterFOV-v${VERSION}.zip" >> $GITHUB_OUTPUT

      - name: Determine release tag
        id: tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO_NAME="${{ github.event.repository.name }}"

          BASE_TAG="v${VERSION}"
          TAG="$BASE_TAG"
          TITLE="${REPO_NAME} | ${BASE_TAG}"
          BUILD_NUM=1

          while gh release view "$TAG" &>/dev/null; do
            BUILD_NUM=$((BUILD_NUM + 1))
            TAG="${BASE_TAG}-${BUILD_NUM}"
            TITLE="${REPO_NAME} | ${BASE_TAG}#${BUILD_NUM}"
            echo "Tag $BASE_TAG exists, trying: $TAG"
          done

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "Determined tag: $TAG (Title: $TITLE)"

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NEW_TAG="${{ steps.tag.outputs.tag }}"
          CHANGELOG=""

          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(awk -v ver="$VERSION" '
              /^## \[/ {
                if (found) exit
                if ($0 ~ "\\[v?" ver "\\]") { found=1; next }
              }
              found { print }
            ' CHANGELOG.md)
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v$VERSION"
          fi

          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          {
            echo "body<<EOF"
            echo "$CHANGELOG"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${NEW_TAG}"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.tag.outputs.tag }}"
          TITLE="${{ steps.tag.outputs.title }}"

          PRERELEASE_FLAG=""
          if [[ "$VERSION" == *-* ]]; then
            PRERELEASE_FLAG="--prerelease"
            echo "Detected pre-release version"
          fi

          echo "Creating release: $TAG (Title: $TITLE)"

          gh release create "$TAG" \
            --title "$TITLE" \
            --notes "${{ steps.changelog.outputs.body }}" \
            $PRERELEASE_FLAG \
            "${{ steps.zip.outputs.plugin_zip }}"

          echo "Release $TAG created successfully!"
